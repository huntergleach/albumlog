<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Record Collector Lite</title>
  <link rel="shortcut icon" href="images/recordicon.png" type="image/png">
  <!-- shortcut icon here -->
  <link rel="stylesheet" href="./styling/style.css">
  <div id='container' class="container">
  <div class="navbar-fixed">
  <nav class ="container">
    <div id="nav" class="nav-wrapper indigo lighten-2">
      <a href="#" class="brand-logo">Record Collector Lite</a>
    </div>
    </div>
  </nav>
  <style> 
    body {
      background-image: url(images/backgroundswirl.jpeg);
      background-color: rgb(253, 253, 253)c;
    }
    </style>
</head>
<body>
  <h6 id='blurb'>Adding a new record to your collection? Log it here!</h6>
  
  <br>

  <form id="form">
  <div id ="info">
    <div id="artistdiv" class="input-field col s6">
      <input id="artist" type="text">
      <label for="artist">Artist </label>
    </div>

        <br>
        
    <div id="titlediv" class="input-field col s6">
      <input id="title" type="text">
      <label for="title">Title </label>
    </div>

      <br>
      
    <div id="genrediv" class="input-field col s6">
      <input id="genre" type="text">
       <label for="genre">Genre </label>
    </div>

        <br>
        
    <div id="notesdiv" class="input-field col s6">
       <input id="notes" type="text">
       <label for="notes">Notes</label>
    </div>

        <br>
   
    <label for="artworkdiv">Upload your Artwork: </label>
    <div id="artworkdiv" class= "image-preview">
      <div id='ulpoadButton'>
      <input type="file" id="inpFile" name="inpFile">
        <img id='uploadPreview' src="" alt="image preview" class="image-preview__image">
        <span class="image-preview__default-text"></span>
      </div>
    </div>
      

    <br>
    <br>
    
    <input id='submit' 
           type="submit" 
           class="waves-effect waves-light btn-large indigo lighten-2" 
           value="Log it!">
    <br>
    <br>
    <h3 id='mycollection'>My Collection</h3>
        <h6>Hover over the artwork to reveal details!</h6>

    <hr id='collection'>
    </div>
  </form>
</div>

  <div id="albums" ></div>

  <script src="./jscripts/index.js"></script>
  <script src="./jscripts/globals.js"></script>
  <script src="./jscripts/log.js"></script>
  <script src="./jscripts/api.js"></script>
  <script src="./jscripts/imagedisplay.js"></script>
</body>
</html>
