<body>
<h2><u>Record Collector Lite</u></h2>
<!-- work in nav bar here, looks cleaner than bare title -->
  <h3>Adding a new record to your collection? Log it here!</h3>
  
  <form id="form">
  <div id ="info" class="container">
    <div id="artistdiv" class="input-field col s6">
      <input id="artist" type="text" class="validate">
      <label for="artist">Artist </label>
          <!-- <label for="artist">Artist </label> -->
        </div>

        <br>
        
        <div id="titlediv" class="input-field col s6">
          <input id="title" type="text" class="validate">
          <label for="title">Title </label>
        <!-- <label for="title">Title </label> -->
      </div>

      <br>
      
        <div id="datediv" class="input-field col s12">
        <input id="date" type="date" class="validate">
        <label for="date">Release Date</label>
          <!-- <label for="date">Release Date <br> (mm/dd/yyyy)</label> -->
        </div>

        <br>
        
        <div id="notesdiv" class="input-field col s12">
          <textarea id="notes" class="materialize-textarea"></textarea>
          <label for="notes">Notes</label>
        </div>

        <br>
    
        <div id="artworkdiv">
        <form action="/action_page.php">
          <label for="date">Upload your Artwork: </label>
          <input type="file" id="artwork" name="filename">
          <!-- <p>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />

            </label>
          </p> -->
        </form>
      </div>

      <br>
      <br>
    
      <input type="submit" value="Log it!">

  </form>
